<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperShoes - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .cart-item-enter {
      opacity: 0;
      transform: translateX(20px);
    }
    .cart-item-enter-active {
      opacity: 1;
      transform: translateX(0);
      transition: all 300ms ease-out;
    }
    .cart-item-exit {
      opacity: 1;
    }
    .cart-item-exit-active {
      opacity: 0;
      transform: translateX(20px);
      transition: all 300ms ease-in;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <header class="bg-gradient-to-r from-red-600 to-orange-400 p-4 shadow-md">
    <nav class="flex justify-between items-center">
      <div class="text-white text-2xl font-bold">SuperShoes</div>
      <ul class="flex space-x-6 text-white text-base">
        <li><a href="index.html" class="relative transition-opacity duration-300 active:opacity-50 after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[1px] after:bg-white after:scale-x-0 after:origin-right after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Home</a></li>
        <li><a href="product.html" class="relative transition-opacity duration-300 active:opacity-50 after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[1px] after:bg-white after:scale-x-0 after:origin-right after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Products</a></li>
        <li><a href="cart.html" class="relative transition-opacity duration-300 active:opacity-50 after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[1px] after:bg-white after:scale-x-0 after:origin-right after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Cart</a></li>
        <li><a href="wishlist.html" class="relative transition-opacity duration-300 active:opacity-50 after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[1px] after:bg-white after:scale-x-0 after:origin-right after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Wishlist</a></li>
        <li><a href="profile.html" class="relative transition-opacity duration-300 active:opacity-50 after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[1px] after:bg-white after:scale-x-0 after:origin-right after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Profile</a></li>
        <li><a href="login.html" class="relative transition-opacity duration-300 active:opacity-50 after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-[1px] after:bg-white after:scale-x-0 after:origin-right after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Login</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-[32px] font-bold text-gray-800 text-center my-[30px] relative after:content-[''] after:absolute after:w-[80px] after:h-[3px] after:bg-orange-500 after:bottom-[-10px] after:left-1/2 after:transform after:translate-x-[-50%]">
        Your Shopping Cart
      </h1>
      <div class="flex justify-center mt-2">
        <a href="product.html" class="text-blue-600 hover:text-blue-800 flex items-center gap-1 transition-colors">
          <i class="fas fa-arrow-left text-sm"></i>
          <span class="font-bold">Continue Shopping</span>
        </a>
      </div>
    </header>

    <!-- Cart Content -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <!-- Empty State -->
      <div id="empty-cart" class="hidden p-12 text-center">
        <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
          <i class="fas fa-shopping-cart text-3xl text-gray-400"></i>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Your cart is empty</h3>
        <p class="text-gray-600 mb-6">Looks like you haven't added any items to your cart yet.</p>
        <a href="product.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition">
          Start Shopping
        </a>
      </div>

      <!-- Cart Items -->
      <div id="cart-items" class="divide-y divide-gray-200"></div>

      <!-- Cart Summary -->
      <div id="cart-summary" class="hidden p-6 bg-gray-50 border-t border-gray-200">
        <div class="space-y-3 mb-6">
          <div class="flex justify-between">
            <span class="text-gray-600">Subtotal</span>
            <span id="subtotal" class="font-medium">₹0</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Shipping</span>
            <span id="shipping" class="font-medium">Free</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Tax (GST)</span>
            <span id="tax" class="font-medium">₹0</span>
          </div>
          <div class="flex justify-between pt-3 border-t border-gray-200 font-bold text-lg">
            <span>Total</span>
            <span id="cart-total" class="text-blue-600">₹0</span>
          </div>
        </div>

        <button 
  id="checkout-btn"
  class="w-full bg-gradient-to-r from-red-500 to-orange-400 text-white font-bold py-4 rounded-lg transition-all duration-300 hover:scale-[1.02] hover:shadow-lg active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-50"
  onclick="goToCheckout()"
>
  Proceed to Checkout
</button>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
