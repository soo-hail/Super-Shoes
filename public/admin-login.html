<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - SuperShoes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">SuperShoes</h1>
      <h2 class="text-xl font-semibold text-gray-600">Admin Portal</h2>
    </div>
    
    <div class="space-y-6">
      <div>
        <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="admin-email" 
          placeholder="admin@supershoes.com" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
        />
      </div>
      
      <div>
        <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="admin-password" 
          placeholder="••••••••" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
        />
      </div>
      
      <button 
        onclick="login()" 
        class="w-full bg-gradient-to-r from-red-600 to-orange-400 text-white font-medium py-3 px-4 rounded-lg shadow-md transition duration-200 transform hover:scale-[1.01] hover:from-red-700 hover:to-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
      >
        Sign In
      </button>
    </div>
    
    <div class="mt-6 text-center text-sm text-gray-500">
      <p>Restricted access to authorized personnel only</p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("admin-email").value.trim();
      const password = document.getElementById("admin-password").value.trim();

      // ✅ Hardcoded check (can be replaced with DB logic)
      const ADMIN_EMAIL = "admin@supershoes.com";
      const ADMIN_PASS = "admin123"; // Replace with strong password

      if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
        sessionStorage.setItem("isAdmin", "true");
        alert("✅ Login successful");
        window.location.href = "admin.html";
      } else {
        alert("❌ Invalid credentials");
      }
    }
  </script>
</body>
</html>
